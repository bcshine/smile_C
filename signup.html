    <!-- Íµ¨Í∏Ä Ìè∞Ìä∏ Ï∂îÍ∞Ä -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCwx7sfeHtmqxb3D-CkyB4DBtFFEpG0ADw",
            authDomain: "smile-c-b8074.firebaseapp.com",
            projectId: "smile-c-b8074",
            storageBucket: "smile-c-b8074.firebasestorage.app",
            messagingSenderId: "747999033560",
            appId: "1:747999033560:web:53d62a80b2086bc3f1ffad",
            measurementId: "G-TK56LG30CK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ÏûÖÎ†• ÌïÑÎìú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validateInputs() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // Ïù¥Î¶Ñ Í≤ÄÏÇ¨
            if (name.trim().length < 2) {
                errorMessage.textContent = 'Ïù¥Î¶ÑÏùÑ 2Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                return false;
            }

            // Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãù Í≤ÄÏÇ¨
            const phoneRegex = /^010-\d{4}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = 'Ïò¨Î∞îÎ•∏ Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãù(010-XXXX-XXXX)ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                return false;
            }

            // Ïù¥Î©îÏùº ÌòïÏãù Í≤ÄÏÇ¨
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                return false;
            }

            // ÎπÑÎ∞ÄÎ≤àÌò∏ Í∏∏Ïù¥ Í≤ÄÏÇ¨
            if (password.length < 6) {
                errorMessage.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 6Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
                return false;
            }

            // ÎπÑÎ∞ÄÎ≤àÌò∏ ÏùºÏπò Í≤ÄÏÇ¨
            if (password !== confirmPassword) {
                errorMessage.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.';
                return false;
            }

            return true;
        }

        // Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãù ÏûêÎèô Î≥ÄÌôò
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            }
            if (value.length > 8) {
                value = value.slice(0, 8) + '-' + value.slice(8);
            }
            input.value = value;
        }

        // ÌöåÏõêÍ∞ÄÏûÖ Ìï®Ïàò
        window.signUp = async function() {
            if (!validateInputs()) {
                return;
            }

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                // ÌöåÏõêÍ∞ÄÏûÖ ÏßÑÌñâ Ï§ë Î©îÏãúÏßÄ ÌëúÏãú
                errorMessage.textContent = 'ÌöåÏõêÍ∞ÄÏûÖÏùÑ ÏßÑÌñâÏ§ëÏûÖÎãàÎã§...';
                errorMessage.style.color = '#3498db';

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ:", userCredential.user);
                
                // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
                errorMessage.textContent = 'ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!';
                errorMessage.style.color = '#2ecc71';

                // 2Ï¥à ÌõÑ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error("ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®:", error);
                
                // ÏóêÎü¨ Î©îÏãúÏßÄ Ï≤òÎ¶¨
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage.textContent = 'Ïù¥ÎØ∏ ÏÇ¨Ïö© Ï§ëÏù∏ Ïù¥Î©îÏùºÏûÖÎãàÎã§.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        break;
                    case 'auth/weak-password':
                        errorMessage.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÎÑàÎ¨¥ ÏïΩÌï©ÎãàÎã§. Îçî Í∞ïÎ†•Ìïú ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.';
                        break;
                    default:
                        errorMessage.textContent = 'ÌöåÏõêÍ∞ÄÏûÖÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
                }
                errorMessage.style.color = '#e74c3c';
            }
        };

        // ÏûÖÎ†• ÌïÑÎìúÏóêÏÑú Enter ÌÇ§ ÎàÑÎ•º Îïå ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        signUp();
                    }
                });
            });

            // Ï†ÑÌôîÎ≤àÌò∏ ÏûÖÎ†• ÌïÑÎìúÏóê ÌòïÏãù Î≥ÄÌôò Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                formatPhoneNumber(this);
            });
        });

        // Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÍ≤Ω Í∞êÏßÄ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
