<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>회원가입 - 중간계 스마일 채점기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .redirect-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
    <script>
        // 자동으로 5초 후 리디렉션
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>회원가입 안내</h1>
        <p>현재 테스트를 위해 별도의 회원가입 절차 없이 테스트 계정을 자동으로 생성하고 있습니다.</p>
        <p>로그인 페이지에서 제공되는 테스트 계정을 사용해주세요.</p>
        <p>5초 후 자동으로 로그인 페이지로 이동합니다...</p>
        <a href="login.html" class="button">바로 로그인 페이지로 이동</a>
    </div>
</body>
</html>
