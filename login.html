<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로그인 - 중간계 스마일 채점기</title>
    <!-- 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
    <!-- Firebase Authentication -->
    <script type="module">
        import { auth, autoLogin, authUtils } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // 페이지 로드 시 자동 로그인 시도
        document.addEventListener('DOMContentLoaded', () => {
            autoLogin.tryLogin();
        });

        // 로그인 함수
        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const notificationConsent = document.getElementById('notification-consent').checked;
            const rememberMe = document.getElementById('remember-me').checked;
            const errorMessage = document.getElementById('error-message');

            if (!notificationConsent) {
                errorMessage.textContent = '웹 푸시 알림 수신 동의는 필수입니다.';
                errorMessage.style.color = '#e74c3c';
                return;
            }

            try {
                errorMessage.textContent = '로그인을 진행중입니다...';
                errorMessage.style.color = '#3498db';

                await signInWithEmailAndPassword(auth, email, password);
                
                if (rememberMe) {
                    autoLogin.save(email, password);
                } else {
                    autoLogin.clear();
                }
                
                errorMessage.textContent = '로그인 성공!';
                errorMessage.style.color = '#2ecc71';

            } catch (error) {
                console.error("로그인 실패:", error);
                errorMessage.textContent = authUtils.getErrorMessage(error.code);
                errorMessage.style.color = '#e74c3c';
            }
        };

        // 인증 상태 변경 감지
        authUtils.handleAuthStateChange((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-family: 'Jua', sans-serif;
            font-size: 32px;
            color: #3498db;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-family: 'Jua', sans-serif;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Jua', sans-serif;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        #error-message {
            color: #e74c3c;
            margin-top: 20px;
            font-family: 'Jua', sans-serif;
            font-size: 16px;
            min-height: 24px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .signup-link {
            margin-top: 20px;
            font-family: 'Jua', sans-serif;
            color: #555;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Jua', sans-serif;
            color: #555;
        }

        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .required-mark {
            color: #e74c3c;
            margin-left: 5px;
            font-size: 14px;
        }

        .consent-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .consent-box label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Jua', sans-serif;
            color: #555;
            margin-bottom: 5px;
        }

        .consent-box input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .consent-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">😊</div>
        <h1 class="title">중간계 스마일 채점기</h1>
        <p class="description">당신의 미소를 측정하고 기록해보세요!</p>
        
        <div class="input-group">
            <label for="email">
                이메일
                <span class="required-mark">입력 필수요소입니다</span>
            </label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        
        <div class="input-group">
            <label for="password">
                비밀번호
                <span class="required-mark">입력 필수요소입니다</span>
            </label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="consent-box">
            <label>
                <input type="checkbox" id="notification-consent" required>
                웹 푸시 알림 수신 동의
                <span class="required-mark">입력 필수요소입니다</span>
            </label>
            <p class="consent-description">
                중요 알림과 업데이트 소식을 받아보실 수 있습니다.
            </p>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">자동 로그인</label>
        </div>

        <button class="button" onclick="signIn()">로그인</button>
        
        <div class="signup-link">
            아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>

        <div id="error-message"></div>
    </div>
</body>
</html>
