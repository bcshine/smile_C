    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwx7sfeHtmqxb3D-CkyB4DBtFFEpG0ADw",
            authDomain: "smile-c-b8074.firebaseapp.com",
            projectId: "smile-c-b8074",
            storageBucket: "smile-c-b8074.firebasestorage.app",
            messagingSenderId: "747999033560",
            appId: "1:747999033560:web:53d62a80b2086bc3f1ffad",
            measurementId: "G-TK56LG30CK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close-btn');
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const userInfo = document.querySelector('.user-info');
        const userEmail = document.querySelector('.user-email');

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginModal.style.display = 'none';
            } catch (error) {
                alert('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                loginModal.style.display = 'none';
            } catch (error) {
                alert('Google Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                alert('Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®: ' + error.message);
            }
        });

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginBtn.style.display = 'none';
                userInfo.style.display = 'flex';
                userEmail.textContent = user.email;
            } else {
                loginBtn.style.display = 'block';
                userInfo.style.display = 'none';
                userEmail.textContent = '';
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
    </script>
