<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>중간계 스마일 채점기</title>
    <!-- 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow-x: hidden;
            width: 100%;
            padding: 10px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        
        #container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 비율 유지 */
            overflow: hidden;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 거울 효과 */
            border-radius: 10px;
        }
        
        #face-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 비디오와 일치하도록 좌우 반전 */
        }
        
        #score-box {
            margin-top: 20px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        #score-value {
            font-family: 'Jua', sans-serif;
            font-size: 50px;
            color: #3498db;
            margin-right: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 24px;
        }
        
        /* 모바일 반응형 스타일 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            #video-wrapper {
                padding-top: 100%; /* 모바일에서는 1:1 비율로 변경 */
            }
            
            #score-box {
                font-size: 50px;
                padding: 10px;
            }
            
            #score-value {
                font-size: 50px;
            }
            
            #message {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">스마일 채점기</h1>
    <div id="container">
        <div id="video-wrapper">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="face-points"></canvas>
        </div>
        <div id="score-box">
            <span id="score-value">80</span>점
            <div id="message">카메라를 켜는 중...</div>
        </div>
    </div>

    <!-- Face-API.js - 가벼운 얼굴 인식 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
